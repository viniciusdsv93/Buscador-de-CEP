<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busca CEP</title>
</head>
<body>

    <h1>Busca pelo CEP</h1>

    <form action="#">

        <label id="CEPArea" for="inputCEP">Digite aqui o CEP:
            <input type="text" name="input-cep" id="inputCEP">
        </label>

        <button>Clique aqui para exibir os dados</button>

        <label for="inputLogradouro">
            Logradouro:<input type="text" name="input-log" id="inputLogradouro">
        </label>

        <label for="inputBairro">
            Bairro:<input type="text" name="input-bairro" id="inputBairro">
        </label>

        <label for="inputCidade">
            Cidade:<input type="text" name="input-cidade" id="inputCidade">
        </label>

        <label for="inputEstado">
            Estado:<input type="text" name="input-estado" id="inputEstado">
        </label>

    </form>

    <script src="script.js"></script>
</body>
</html>
